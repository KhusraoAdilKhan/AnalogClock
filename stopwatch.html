<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="main">
        <div class="headermenu">
            <button onclick=gotoAnalogClock()>Analog clock</button>
            <button onclick=gotoCalculator()>Calculator</button>
        </div>
        <div class="container">
            <div class="heading">Stop Watch</div>
            <div class="stopwatch">
                <div class="timerdisplay">00 : 00 : 00</div>
            </div>
            <div class="buttons">
                <button id="stopBtn"class="btn" style="--clr: red">Stop</button>
                <button id="startBtn"class="btn" style="--clr: green">Start</button>
                <button id="resetBtn"class="btn" style="--clr: blue">Reset</button>
            </div>
        </div>
        <div class="bottommenu"></div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
